<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@6.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- header fragment 불러오기 -->
<div th:replace="fragments/header :: site-header"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>게시글 목록</h2>
        <a href="/articles/new" class="btn btn-primary">글쓰기</a>
    </div>

    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="article : ${articleList}">
                <td>
                    <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}" class="link-primary">제목</a>
                </td>
                <td th:text="${article.author}">작성자</td>
                <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm:ss')}">작성일</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- footer fragment 불러오기 -->
<div th:replace="fragments/footer :: site-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@6.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

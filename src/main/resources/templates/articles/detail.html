<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- header fragment 불러오기 -->
<div th:replace="fragments/header :: site-header"></div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title" th:text="${article.title}">제목</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <small class="text-muted me-3" th:text="'작성자: ' + ${article.author}">저자</small>
                <small class="text-muted"
                       th:text="'작성일: ' + ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</small>
            </div>
            <hr>
            <p class="card-text" th:text="${article.content}">내용</p>
        </div>
        <div class="card-footer">
            <a href="/articles" class="btn btn-secondary">목록으로</a>
            <a th:href="@{/articles/{id}/edit(id=${article.id})}" class="btn btn-primary">수정</a>
            <form th:action="@{/articles/{id}/delete(id=${article.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>
</div>

<!-- footer fragment 불러오기 -->
<div th:replace="fragments/footer :: site-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- header fragment 불러오기 -->
<div th:replace="fragments/header :: site-header"></div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>게시글 수정</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/articles/{id}/edit(id=${article.id})}" method="post">
                <input type="hidden" name="createdAt" th:field="${article.createdAt}"/>

                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${article.title}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">저자</label>
                    <input type="text" class="form-control" id="author" name="author" th:value="${article.author}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required
                              th:text="${article.content}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </div>
</div>

<!-- footer fragment 불러오기 -->
<div th:replace="fragments/footer :: site-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
